<!DOCTYPE html>
<html lang="eng-US">
<head>
				<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet"
      			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

				<!-- Optional theme -->
			<link rel="stylesheet"
      			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

				<script
				src="https://code.jquery.com/jquery-3.2.1.js"
				integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
				crossorigin="anonymous"></script>


				<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
				</script>
			



				<link href="restaurantStyles.css"
					rel="stylesheet"
					type="text/css"/>

<title>Home</title></head>

<body>

<noscript>This site is best viewed with Javascript enabled</noscript>

<div class="container">
	<div class="row">
		<div class="col-sm-12">

			<div class="carousel slide"
				 id="info"
				 data-interval="2500"
				 data-ride="carousel">

				 <!-- indicators dot nav -->
				 <ol class="carousel-indicators">
					 <li data-target="#info" data-slide-to="0" class="active"></li>
					 <li data-target="#info" data-slide-to="1"></li>
					 <li data-target="#info" data-slide-to="2"></li>
				 </ol>


				 <!-- wrapper for slides -->
				 		<div class="carousel-inner" role="listbox">

							  <div class="item active">	
								 <img src="nowopen.jpg"  alt="neon open sign" class="img-responsive">
								 <div class="carousel-caption">
									 <h3>New Location Now Open!!</h3>
								 </div>
							  </div>
						
							  <div class="item">
								 <img src="nicoise.jpg"  alt="fabulous tuna nicoise" class="img-responsive">
								 <div class="carousel-caption">
									 <h3>New Seasonal Menu Options!</h3>
								 </div>
    						 </div>
						
							  <div class="item">
								 <img src="brew.jpg"  alt="SG Special Brew" class="img-responsive">
								 <div class="carousel-caption">
									 <h3>Drink of the Month: SG Special Brew</h3>
							 	</div>
    						 </div>
				 		</div>

				 <!-- contorls or next and prev buttons -->
				 <a class="left carousel-control" href="#info" role="button" data-slide="prev">
					 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					 <span class="sr-only">Previous</span>
				 </a>

				 <a class="right carousel-control" href="#info" role="button" data-slide="next">
					 <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					 <span class="sr-only">Next</span>
				 </a>

			</div>
		</div>
	</div>
</div>
</body>
</html>
